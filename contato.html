        <h1> Contato </h1>

        <form method="post" id="id_formulario" action=" mailto: veluccg@mail.com">

                <fieldset id="id_contato">
                        <legend>Fale Conosco</legend>

                        <p>
                                <label for="id_nome">Nome:</label>
                                <input type="text" name="n_nome" id="id_nome" size="30" maxlength="30"
                                        placeholder="Digite seu nome" required>
                        </p>

                        <p>
                                <label for="id_telefone">Telefone:</label>
                                <input type="text" name="n_telefone" id="id_telefone" size="11" maxlength="11"
                                        placeholder="digite seu numero" required>
                        </p>

                        <p>
                                <label for="id_email">Email:</label>
                                <input type="text" name="n_email" id="id_email" size="20" maxlength="20"
                                        placeholder="digite seu email">
                        </p>

                        <p>
                                <label for="id_bairro"> Bairro: </label>
                                <input type="text" name="n_bairro" id="id_bairro" size="20" maxlength="20"
                                        placeholder="Digite o nome do bairro,vila" required>
                        </p>

                        <p>
                                <label for="id_cidade">Cidade:</label>
                                <input type="text" name="n_cidade" id="id_cidade" size="20" maxlength="20"
                                        placeholder="Digite o nome Cidade" required>
                        </p>

                        <p>
                                <label for="id_estado"> Estado:</label>

                                <select name="n_estado" id="id_estado">
                                        <option> Acre </option>
                                        <option>Alagoas</option>
                                        <option>Amapá</option>
                                        <option>Amazonas</option>
                                        <option>Bahia</option>
                                        <option>Ceará</option>
                                        <option>Distrito Federal</option>
                                        <option>Espírito Santo</option>
                                        <option>Goiás</option>
                                        <option> Maranhão</option>
                                        <option>Mato Grosso</option>
                                        <option>Mato Grosso do Sul</option>
                                        <option>Minas Gerais</option>
                                        <option>Pará</option>
                                        <option>Paraíba</option>
                                        <option>Paraná</option>
                                        <option>Pernambuco</option>
                                        <option>Piauí</option>
                                        <option>Rio de Janeiro</option>
                                        <option>Rio Grande do Norte</option>
                                        <option>Rio Grande do Sul</option>
                                        <option>Rondônia</option>
                                        <option>Roraima</option>
                                        <option>Santa Catarina</option>
                                        <option selected>São Paulo</option>
                                        <option>Sergipe</option>
                                        <option>Tocantins</option>
                                </select>
                        </p>

                        <p>
                                <label for="id_mensagem">Mensagem:</label>
                                <input type="text" name="n_mensagem" id="id_mensagem" size="30" maxlength="30"
                                        placeholder="digite sua mensagem">
                        </p>

                        <p>
                                <input type="submit" value="Enviar" id="id_enviar" name="n_enviar">
                        </p>

                </fieldset>
        </form>
